<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        function printStatus(playerSelection, computerSelection){
            console.log("Player: " + playerSelection);
            console.log("Computer: " + computerSelection);
        }
        function getRandomInt(min, max){
            min = Math.floor(min);
            max = Math.ceil(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function getComputerChoice(){
            // randomly return Paper, Rock or Scissors.
            const possibleChoice = ["Rock", "Paper", "Scissors"];
            return possibleChoice[getRandomInt(0, 3)];
            
        }
        function playRound(playerSelection, computerSelection){
            // compare choices then return a string with the game result
            // return  states : Tie, Win Lose
            
            // Easy hack to make the program case insensitive: 
            playerSelection = playerSelection.toUpperCase();
            computerSelection = computerSelection.toUpperCase();
            
            // Player plays rock:
            if(playerSelection == "ROCK"){
                if(computerSelection == "ROCK"){
                    console.log("It's a tie!")
                    printStatus(playerSelection, computerSelection);
                } else if(computerSelection == "PAPER"){
                    console.log("You lose!");
                    printStatus(playerSelection, computerSelection);
                    computerScore+=1;
                } else if(computerSelection == "SCISSORS"){
                    console.log("You win!");
                    printStatus(playerSelection, computerSelection);
                    playerScore+=1;
                }
            }
            // Player plays paper:
            if(playerSelection == "PAPER"){
                if(computerSelection == "PAPER"){
                    console.log("It's a tie!");
                    printStatus(playerSelection, computerSelection);
                } else if(computerSelection == "SCISSORS"){
                    console.log("You lose!");
                    printStatus(playerSelection, computerSelection);
                    computerScore+=1;
                } else if(computerSelection == "ROCK"){
                    console.log("You win!");
                    printStatus(playerSelection, computerSelection);
                    playerScore++;
                }
            }
            // Player plays scissors:
            if(playerSelection == "SCISSORS"){
                if(computerSelection == "SCISSORS"){
                    console.log("It's a tie!")
                    printStatus(playerSelection, computerSelection);
                } else if(computerSelection == "ROCK"){
                    console.log("You lose!");
                    computerScore++;
                    printStatus(playerSelection, computerSelection);
                } else if(computerSelection == "PAPER"){
                    console.log("You win!");
                    printStatus(playerSelection, computerSelection);
                    playerScore++;
                }
            }

        }
        let playerSelection = " "
        let computerSelection = " "
        function game(){
            const rounds = 5;
            for(let i = 0 ; i < rounds ; i++){
                playerSelection = prompt("Rock paper scissors");
                computerSelection = getComputerChoice();
                playRound(playerSelection, computerSelection);
            }
            console.log("Player Score: " + playerScore);
            console.log("Computer Score: " + computerScore);
        }
        
        game();
        

    </script>
</body>
</html>
